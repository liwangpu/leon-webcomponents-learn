<!DOCTYPE html>
<html lang="en">

<head>
    <title>Web Components</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="./assets/scripts/jquery-1.12.4.min.js"></script>
    <script>
        class MyCoolTagComponent extends HTMLElement {
            constructor() {
                super();
                console.log('constructor trigger!');
            }//constructor

            connectedCallback() {
                console.log('connectedCallback trigger!');
            }//connectedCallback

            disconnectedCallback() {
                console.log('disconnectedCallback trigger!');
            }//disconnectedCallback
        }

        customElements.define('my-cool-tag', MyCoolTagComponent);

        $(function () {

        });//$
    </script>
</head>

<body>

    <my-cool-tag>我自定义的标签</my-cool-tag>
</body>

</html>
